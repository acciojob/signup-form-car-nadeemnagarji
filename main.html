<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="form"  method="post">
			<label for="name">Name</label>
		<input type="text" placeholder="Name" required id="name">
		
		<label  for="email" >Email</label>
		<input type="email" placeholder="Email" required id="email">

		<label for="gender">Gender</label>
		<input type="radio" required id="gender_m" name="gender">Male
		<input type="radio" required id="gender_f" name="gender"> Female
	
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="" disabled selected>--Please choose an option--</option	
	  <option value="india">Tata</option>
      <option value="usa">BMW</option>
      <option value="uk">AUDi</option>
		</select>
	
		<label for="age">Age</label>
		<input type="number" required  placeholder="Age" id="age">

		<label for="dob" >DOB</label>
		<input type="date"  id="dob" required id="dob">

		<label for="tel" >Phone Number</label>
		<input type="tel"  placeholder="xxx-xxx-xxxx" id="tel">
	
		<label for="password	">Password</label>
		<input type="password"  required placeholder="Password" id="password">
	
		<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" required>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
